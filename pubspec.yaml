name: pull_request_coverage
description: This is a code coverage tool that tracks the number of code changes in pull requests covered by tests. It also highlights lines that have not been tested.
repository: https://github.com/talesbarreto/pull_request_coverage
version: 2.1.1
topics:
 - ci
 - test
 - coverage
 - test-coverage
 - diff

screenshots:
  - description: The output of the command `pull_request_coverage` in a terminal.
    path: screenshots/Screenshot_01.webp

executables:
  pull_request_coverage:

environment:
  sdk: '>=2.17.0 <4.0.0'

dependencies:
  args: ^2.4.2
  file: ^7.0.0
  glob: ^2.1.2
  yaml: ^3.1.2
  path: ^1.8.3

dev_dependencies:
  test: ^1.24.7
  mocktail: ^1.0.1
  lints: ">=2.1.1 <4.0.0"
