name: pull_request_coverage
description: "A diff coverage tool. It provides a clear and achievable standard for code review: If you touch a line of code, that line should be covered."
repository: https://github.com/talesbarreto/pull_request_coverage
version: 2.1.3
topics:
 - test
 - coverage
 - diff
 - test-coverage
 - ci

screenshots:
  - description: The output of the command `pull_request_coverage` in a terminal.
    path: screenshots/Screenshot_01.webp

executables:
  pull_request_coverage:

environment:
  sdk: '>=2.17.0 <4.0.0'

dependencies:
  args: ^2.5.0
  file: ^7.0.0
  glob: ^2.1.2
  yaml: ^3.1.2
  path: ^1.9.0

dev_dependencies:
  test: ^1.24.7
  mocktail: ^1.0.1
  lints: ">=2.1.1 <6.0.0"
